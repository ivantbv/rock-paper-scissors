<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>   

        <div class="tocenter">
            <div id="players">
                <p>Player</p>
                <span class="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh" width="64" height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="#795548" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z"/>
                        <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -5v5h5" />
                        <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 5v-5h-5" />
                      </svg>
                    </span>
                <p>Computer</p>
            </div>
          <span class="images">
        <img src="images/rock.jpg" height="160px"class="r" alt="rock">
        <img src="images/paper.jpg" height="160px"class="p" alt="paper">
        <img src="images/scissors.jpg" height="160px"class="s" alt="scissors">
          </span>

          <span class="imagesAI">
            <img src="images/rock.jpg" height="160px"class="AI" alt="AI-rock">
            <img src="images/paper.jpg" height="160px"class="AI" alt="AI-paper">
            <img src="images/scissors.jpg" height="160px"class="AI" alt="AI-scissors">
              </span>                
            </div>

        <span class="container"></span>

        <div class="score" style="color: crimson;"></div>
        
        <div class="count"></div>
        
        <script src="script.js">
        </script>

    </body>
</html>
